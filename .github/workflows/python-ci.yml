name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-quality:
    name: Lint & Format
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      # --- PR Checks ---
      - name: Lint check
        if: github.event_name == 'pull_request'
        run: uv run ruff check .

      - name: Format check
        if: github.event_name == 'pull_request'
        run: uv run ruff format --check .

      # --- Push Auto-Fixes (Auto-PR) ---
      - name: Apply Fixes
        id: apply_fixes
        if: github.event_name == 'push'
        run: |
          uv run ruff check --fix .
          uv run ruff format .
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for Fixes
        id: cpr
        if: github.event_name == 'push' && steps.apply_fixes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: fix lint and formatting (python)"
          title: "Fix lint and formatting (Python) - Auto-generated"
          body: "This PR contains automatic fixes for Python lint and formatting issues found after a direct push."
          branch: "fix-python-style-${{ github.ref_name }}"
          delete-branch: true

      - name: Permission Error Hint
        if: failure() && steps.cpr.outcome == 'failure' && steps.apply_fixes.outputs.changes == 'true'
        run: |
          echo "::error::Auto-PR failed (403). Please check your repository settings:"
          echo "::error::1. Go to Settings -> Actions -> General"
          echo "::error::2. Set 'Workflow permissions' to 'Read and write permissions'"
          echo "::error::3. Check 'Allow GitHub Actions to create and approve pull requests'"

  python-tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Run pytest
        run: uv run pytest
